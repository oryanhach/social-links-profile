<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="social-card">

    <section class="social-image-container">
      <img class="social-image" src="assets/images/avatar-jessica.jpeg" alt="profile image of the user">
    </section>

    <header class="social-header">

      <h1 class="social-header-title">
        Jessica Randall
      </h1>

      <h2 class="social-header-secondary-title">
        London, United Kingdom
      </h2>

      <p class="social-header-footer">
        "Front-end developer and avid reader."
      </p>

    </header>

    <section class="social-links-container">

      <p class="social-links">
        GitHub
      </p>
      <p class="social-links">
        Frontend Mentor
      </p>
      <p class="social-links">
        LinkedIn
      </p>
      <p class="social-links">
        Twitter
      </p>
      <p class="social-links">
        Instagram
      </p>

    </section>

  </main>

</body>

</html>
